<ul class="pagination">
  <li class="page-item">
    <button href="#" class="page-link" (click)="previousPage()" 
    [disabled]="currentPage === 1">
      Prev
    </button>
  </li>
  <li
    *ngFor="let page of pages"
    [ngClass]="{ 'page-item': true, active: currentPage === page }"
    (click)="changePage.emit(page)"
    >
    <span *ngIf="currentPage === page" >&#8230;</span>
    <span *ngIf="currentPage === page" class="page-link">{{ page }}</span>
    <span *ngIf="currentPage === page" >&#8230;</span>
    <span *ngIf="currentPage !== page" style="display: none;">&#8230;</span>
  </li>
  <li class="page-item">
    <button href="#" class="page-link" (click)="nextPage()" 
    [disabled]="currentPage === pages.length">
      Next
    </button>
  </li>
</ul>
